<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/validation.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

    <div class="outer-container">

        <div class="container">

            <div class="main grid-container">

                <div class="header">
                    <div class="header-image">
                        <img src="images/logo.svg" alt="">
                    </div>
                </div>

                <div class="hero-image">
                    <img class="mobile" src="images/hero-mobile.jpg" alt="Hero Image">
                    <img class="desktop" src="images/hero-desktop.jpg" alt="Hero Image">
                </div>

                <div class="text-box">

                    <div class="heading">

                        <h1 class="big-heading">

                            <span class="contrast">We're</span>

                            <span>coming</span>

                            <span>soon</span>

                        </h1>

                    </div>

                    <div class="message">
                        <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    </div>

                    <form class="emailForm">
                        <div class="input-box">
                            <input type="email" placeholder="Email Address" name="email" required>
                            <input class="arrow-btn" type="submit" name="submit" value="">
                        </div>
                    </form>

                    <div class="validation">
                        <p class="message"></p>
                    </div>
                </div>

            </div>


        </div>

        <div class="footer">
            <footer>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="https://www.paulowells.com" target="_blank">Paulo Wells</a>.
                </p>
            </footer>
        </div>

    </div>

    <script src="js/validation.js"></script>

</body>

</html>
